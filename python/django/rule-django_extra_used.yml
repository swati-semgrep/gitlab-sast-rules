---
rules:
- id: "python/django/rule-django_extra_used"
  patterns:
  - pattern-either:
    - pattern: "$X.objects. ... .extra($...Y)"
  - metavariable-pattern:
      language: "generic"
      metavariable: "$...Y"
      patterns:
      - pattern: "$K = $V"
      - pattern-not: "$K = \"...\""
      - pattern-not: "$K = '...'"
  message: |
    This is a last resort. You should be careful when using `QuerySet.extra` due
    to SQLi.
  metadata:
    cwe: "CWE-89: Improper Neutralization of Special Elements used in an SQL Command
      ('SQL Injection')"
    owasp: "A1: Injection"
  severity: "ERROR"
  languages:
  - "generic"
