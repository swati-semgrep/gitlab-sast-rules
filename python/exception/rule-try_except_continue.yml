---
rules:
- id: "python/exception/rule-try_except_continue"
  pattern-either:
  - pattern: |
      except ...:
        continue
  - pattern: "except ... continue"
  message: |
    Try, Except, Continue
  metadata:
    cwe: "CWE-703: Improper Check or Handling of Exceptional Conditions"
  severity: "INFO"
  languages:
  - "generic"
