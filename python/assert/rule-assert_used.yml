# yamllint enable
---
rules:
- id: "python/assert/rule-assert_used"
  patterns:
  - pattern: "assert(...)"
  - pattern-not-inside: |
      import pytest
      ...
      assert(...)
  - pattern-not-inside: |
      import unittest
      ...
      assert(...)
  - pattern: "assert(\"...\")"
  - pattern-not-inside: |
      import pytest
      ...
      assert("...")
  - pattern-not-inside: |
      import unittest
      ...
      assert("...")
  message: |
    Use of assert detected. The enclosed code will be removed when compiling to optimised byte
    code.
  metadata:
    cwe: "CWE-754: Improper Check for Unusual or Exceptional Conditions"
  severity: "INFO"
  languages:
  - "python"
