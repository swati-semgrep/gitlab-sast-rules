---
rules:
- id: "csharp/other/rule-AuthorizationBypass"
  languages:
  - "csharp"
  message: |
    The endpoint is potentially accessible to not authorized users. If it contains sensitive
    information, like log files for example, it may lead to privilege escalation.
  metadata:
    category: "security"
    cwe: "CWE-284"
    shortDescription: "Improper Access Control"
  patterns:
  - pattern-inside: |
      using System.Web.Mvc;
      ...
  - pattern-either:
    - pattern: |
        [$ANNO]
        class $CLASS : Controller{ ... }
    - pattern: |
        class $CLASS : Controller{ ... }
  - pattern-not: |
      [AllowAnonymous]
      class $CLASS : Controller{ ... }
  - pattern-not: |
      [Authorize]
      class $CLASS : Controller{ ... }
  severity: "WARNING"
